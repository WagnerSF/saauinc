<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Imagem em Tela Cheia</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #fullscreen-img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <img id="fullscreen-img" src="images/EmBreve.jpg" alt="EmBreve!">
</body>
</html>
